<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <script type="text/javascript" src="assets/script.js"></script>
        <script src="https://dragselect.com/v2/ds.min.js"></script>
    </head>
    <body style="filter: brightness(1)">
        <div id="desktop">
            <div id="programs">
                <div class="program">
                    <img src="assets/file.png" alt="Feedback">
                    <p>feedback.txt</p>
                </div>
                <div class="program">
                    <img src="assets/file.png" alt="Persoonlijk ontwikkelplan">
                    <p>persoonlijk ontwikkelplan.txt</p>
                </div>
                <div class="program">
                    <img src="assets/file.png" alt="Plan van aanpak">
                    <p>plan van aanpak.txt</p>
                </div>
                <div class="program">
                    <img src="assets/video.png" alt="digitale presentatie">
                    <p>digitale presentatie.mp4</p>
                </div>
                <div class="program">
                    <img src="assets/file.png" alt="Interviewschema">
                    <p>interviewschema.txt</p>
                </div>
                <div class="program">
                    <img src="assets/file.png" alt="Transcriptie">
                    <p>transcriptie.txt</p>
                </div>
                <div class="program">
                    <img src="assets/file.png" alt="Technisch adviesrapport">
                    <p>technisch adviesrapport.txt</p>
                </div>
            </div>
        </div>
        <div class="window">
            <header class="windowHeader"></header>
            <div class="windowClose">
                <span></span>
                <span></span>
            </div>
            <video src="assets/vmVoEU0.mp4"></video>
            <button></button>
        </div>
        <div id="datetimeMenu" class="hidden">
            <p id="menuDate"></p>
        </div>
        <div id="iconMenu" class="hidden">
            <div class="iconContainer">
                <img id="brightnessImage" src="assets/brightness.png" Alt="Helderheid">
                <input id="brightness" class="slider" type="range" min="20" max="100" value="100">
            </div>
            <div class="iconContainer">
                <img id="volumeImage" src="assets/sound.png" Alt="Speakers">
                <input id="volume" class="slider" type="range" min="0" max="100" value="100">
            </div>
        </div>
        <div id="startMenu" class="startHidden">
            <div id="left">
                <img src="assets/pfp.png" alt="Profiel">
                <label>Gast</label>
            </div>
            <img id="restart" src="assets/restart.png" alt="Opnieuw opstarten">
        </div>
        <span id="seperator"></span>
        <footer id="taskbar">
            <div id="start">
                <img src="assets/windows.png" alt="Start">
            </div>
            <div id="right">
                <div id="icons">
                    <img src="assets/internet.png" alt="Internet toegang">
                    <img src="assets/sound.png" alt="Speakers">
                </div>
                <div id="datetime">
                    <p id="time"></p>
                    <p id="date"></p>
                </div>
                <div id="showDesktop">
                    <span></span>
                </div>
            </div>
        </footer>
    </body>
</html>
